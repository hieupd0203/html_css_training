<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- table:là cấu trúc tập hợp các dữ liệu bao gồm rows và columns -->
    <table>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
    </table>
    <!-- Form bao gồm : text fields(input), checkboxes, radio buttons, select... -->
    <form action="">
      <select>
        <option value="">hieu</option>
        <option value="">tho</option>
        <option value="">cuong</option>
      </select>

      <label for="hello">text</label>
      <input type="text" id="hello">

      <label for="">password</label>
      <input type="password">

      <label for="">date</label>
      <input type="date">

      <label for="">color</label>
      <input type="color">


      <button>Submit</button>
    </form>
  </body>
</html>
